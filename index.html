<!doctype html>
<html lang="ja">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet">
  <title>電話番号変換</title>
</head>

<body>
  <div class="container">
    <h1>電話番号変換</h1>
    <div class="row">
      <div class="col">
        <p>IEでは動きません</p>
      </div>
    </div>
    <div class="row">
      <div class="col">
        <div class="input-group input-group-sm">
          <span class="input-group-text">入力</span>
          <textarea class="form-control" id="input" rows="20"></textarea>
        </div>
      </div>
      <div class="col">
        <div class="input-group input-group-sm">
          <span class="input-group-text">出力</span>
          <textarea class="form-control" id="output" rows="20" readonly></textarea>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col">
        <p class="text-center m-3">
          <button type="button" class="btn btn-outline-primary btn-sm" id="create">変換</button>
        </p>
      </div>
    </div>
    <div class="row">
      <div class="col">
        <div class="alert alert-secondary h6" role="alert">
          参考: <a href="https://qiita.com/the_red/items/fcedd5033530b7ff7ee7" target="_blank">JavaScriptで電話番号のバリデーション＆自動フォーマット - Qiita</a>
        </div>
      </div>
    </div>
  </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/libphonenumber-js/1.1.10/libphonenumber-js.min.js"></script>
  <script src="script.js"></script>
</body>

</html>
